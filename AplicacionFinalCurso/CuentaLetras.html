<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestYourSkills</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="cuentaletras">

    <header>
        <nav>

        </nav>



    </header>

    <main>
        <div class="contenedorPrincipal">
            <p class="instruccion">Selecciona parejas de palabras con el mismo numero de letras </p>

            <div class="divTiempo">

                <img class="img" src="assets/img/relojArenaAzul.png" alt="">

                <p class="tiempo"><span class="numeroTiempo-TiempoTexto"></span><span class="letraS">s</span> </p>


            </div>

            <div class="botonesFila">

                
                <button class="botonEmpezarTiempo" onclick="empezar()">Empezar</button>
                
                <ul class="palabrasLetrasAContrar "> <!-- Se genera en el js --> </ul>
                <!-- <button id="recargar" class="botonEmpezarTiempo boton2 oculto" onclick="reload()">Recargar</button> -->
            

            </div>

            

            <p class="textoInformativo instrucciones">Aqui aparecerá información interesante. <br></p>

            <div class="divResultados oculto">
                <h2>Lista de parejas acertadas:</h2>

                <ul class="tablaPalabrasAcertadas"></ul><br>
                <h2>Puntuación</h2>

                <ul class="tablaPuntuacion">
                    <li>Aciertos: <span class="numeroAciertos">0 </span> </li>
                    <li>Errores: <span class="numeroErrores">0</span></li>
                    <li>Puntuacion: <span class="numeroPuntuacion">0</span></li>
                </ul>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="CuentaLetras.js"></script>
</body>


</html>
